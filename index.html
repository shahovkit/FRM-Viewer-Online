<html>

<head>
  <meta charset="utf-8">
  <title>Frame Animator Online</title>
  <meta name="description" content="Fallout 1/2 FRM Viewer Online.">
  <meta name="author" content="Pateyta @ github.com/Pateyta">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-item dropdown">
      <button>File</button>
      <div class="dropdown-bar">
        <button>
          <label class="file-upload">
            <input id="frm_file" type="file" accept=".frm">Open...
          </label>
        </button>
        <div class="navbar-item dropdown-nested"><button>Export</button>
          <div class="dropdown-nested-bar">
            <button id="export_sequence">Sequence</button>
            <button id="export_atlas">Atlas</button>
          </div>
        </div>
        <button><a href="palette.html">Palette</a></button>
      </div>
    </div>
    <div title="Repeat animation" class="navbar-item">
      <input disabled id="is_repeat" type="checkbox">
      <label for="is_repeat" class="highlited checkbox-button">
        <i class="fa fa-refresh"></i>
      </label>
    </div>
    <div title="Align center" class="navbar-item">
      <input disabled id="center_picker" type="checkbox">
      <label class="highlited  checkbox-button" for="center_picker">
        <i class="fa fa-arrows-alt"></i>
      </label>
    </div>
    <div title="Play animation" class="navbar-item">
      <input disabled id="play_button" type="checkbox">
      <label class="highlited checkbox-button" for="play_button">
        <i class="fa fa-play"></i>
        <i class="fa fa-stop"></i>
      </label>
    </div>
    <div class="navbar-item range">Frames:
      <input disabled id="frame_picker" type="range" min="0" max="0" value="0">
      <output id="i_frms_val">0/0</output>
    </div>
    <div class="navbar-item range">Dir:
      <input disabled id="direction_picker" type="range" min="0" max="5" value="0">
      <output id="direction_picker_label">0</output>
    </div>
    <div class="navbar-item range">
      <input title="Background color" id="color_picker" type="color" value="#404040">
    </div>
  </div>
  <div class="main">
    <div class="d_flex">
      <div class="d_row">
        <div class="filename"></div>
        <canvas id="output" height="500px" width="500px"></canvas>
      </div>

      <div class="d_row" style="
    width: 500px;
">
        <table>

          <tbody>
            <tr>
              <td>Version</td>
              <td id="version"></td>
            </tr>
            <tr>
              <td>FPS</td>
              <td id="fps"></td>
            </tr>
            <tr>
              <td>Action Frame</td>
              <td id="action_frame"></td>
            </tr>
            <tr>
              <td>Frames per direction</td>
              <td id="frames_per_direction"></td>
            </tr>
            <tr>
              <td>Frame area size</td>
              <td id="size_framearea"></td>
            </tr>

          </tbody>
        </table>
        <table>

          <tbody>
            <tr style="text-align: center;">
              <td colspan="3">Memory offset</td>
            </tr>
            <tr>
              <td>Dir</td>
              <td>Offset</td>
            </tr>
            <tr>
              <td>0</td>
              <td id="mem_offset_0"></td>
            </tr>
            <tr>
              <td>1</td>
              <td id="mem_offset_1"></td>
            </tr>
            <tr>
              <td>2</td>
              <td id="mem_offset_2"></td>
            </tr>
            <tr>
              <td>3</td>
              <td id="mem_offset_3"></td>
            </tr>
            <tr>
              <td>4</td>
              <td id="mem_offset_4"></td>
            </tr>
            <tr>
              <td>5</td>
              <td id="mem_offset_5"></td>
            </tr>

          </tbody>
        </table>
        <table>

          <tbody>
            <tr style="text-align: center;">
              <td colspan="3">Shift</td>
            </tr>
            <tr>
              <td>Dir</td>
              <td>X</td>
              <td>Y</td>
            </tr>
            <tr>
              <td>0</td>
              <td id="shiftx_0"></td>
              <td id="shifty_0"></td>
            </tr>
            <tr>
              <td>1</td>
              <td id="shiftx_1"></td>
              <td id="shifty_1"></td>
            </tr>
            <tr>
              <td>2</td>
              <td id="shiftx_2"></td>
              <td id="shifty_2"></td>
            </tr>
            <tr>
              <td>3</td>
              <td id="shiftx_3"></td>
              <td id="shifty_3"></td>
            </tr>
            <tr>
              <td>4</td>
              <td id="shiftx_4"></td>
              <td id="shifty_4"></td>
            </tr>
            <tr>
              <td>5</td>
              <td id="shiftx_5"></td>
              <td id="shifty_5"></td>
            </tr>

          </tbody>
        </table>
        <table>
          <tbody>
            <tr>
              <td>Width</td>
              <td id="frame_width"></td>
            </tr>
            <tr>
              <td>Height</td>
              <td id="frame_height"></td>
            </tr>
            <tr>
              <td>Pixels</td>
              <td id="pixels"></td>
            </tr>
          </tbody>
        </table>
        <table>
          <tbody>
            <tr style="text-align: center;">
              <td colspan="3">Offsets</td>
            </tr>
            <tr>
              <td>Type</td>
              <td>X</td>
              <td>Y</td>

            </tr>
            <tr>
              <td>Original</td>
              <td id="offset_x" style="width: 21px;"></td>
              <td id="offset_y" style="width: 21px;"></td>
            </tr>
            <tr>
              <td>Sum</td>
              <td id="sum_offset_x"></td>
              <td id="sum_offset_y"></td>
            </tr>
            <tr>
              <td>Centered</td>
              <td id="re_offset_x"></td>
              <td id="re_offset_y"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="assets/jquery-3.5.1.min.js"></script>
  <script src="assets/FileSaver.min.js"></script>
  <script src="assets/jszip.min.js"></script>
  <script src="js/palette.js"></script>
  <script src="js/Buffer.js"></script>
  <script src="js/globalVars.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>



</body>

</html>
